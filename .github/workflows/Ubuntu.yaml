name: pytest-ubuntu
run-name: Run pytest on Ubuntu
on: [push]
jobs:
  pytest:
    runs-on: self-hosted
    strategy:
        matrix:
            python-version: ["3.7.17", "3.11.4"]
    name: pytest-ubuntu-python-${{ matrix.python-version }}
    container:
      image: ubuntu:latest
      volumes:
        - /oiejq_sinol-make:/github/home/.local/bin/oiejq_sinol-make
      env:
        DEB_PYTHON_INSTALL_LAYOUT: deb
      options:
        --privileged
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Prepare system
        run: |
          apt update
          apt install -y sqlite3 sqlite3-doc build-essential
          sysctl kernel.perf_event_paranoid=-1
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          pip3 install .[tests]
          apt install -y time
      - name: Run pytest
        run: |
          python3 -m pytest -v
