name: pytest-github-runner
run-name: Run tests for GitHub Runner
on: [push]
jobs:
  pytest:
    strategy:
        matrix:
            python-version: ["3.7.17", "3.11.4"]
            system: ["ubuntu:latest", "archlinux:latest", "macos:latest"]
    name: pytest-github-runner-${{ matrix.system }}-python-${{ matrix.python-version }}
    runs-on: ${{ matrix.system }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          pip install .[tests]
      - name: Run pytest
        run: |
          python -m pytest -v --github-runner
